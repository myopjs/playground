version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22
        - nvm use 22
        - rm -rf node_modules packages/*/node_modules package-lock.json
        - npm install
    build:
      commands:
        - npm run build:amplify
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - packages/playground-stocks-app/node_modules/**/*
      - packages/playground-profiles-app/node_modules/**/*

customHeaders:
  - pattern: '**/*'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=31536000, immutable'
  - pattern: '*.html'
    headers:
      - key: 'Cache-Control'
        value: 'public, max-age=0, must-revalidate'

# Rewrites for SPA routing - configure in Amplify Console:
# /stocks/<*> -> /stocks/index.html (200 rewrite)
# /profiles/<*> -> /profiles/index.html (200 rewrite)
# Or use the customRules below (note: these go in Amplify Console Rewrites/Redirects settings)
