  <script type="myop/types">
    // =============================================================================
    // MYOP COMPONENT TYPE DEFINITIONS
    // =============================================================================

    /**
     * Area configuration
     */
    interface AreaConfig {
        id: string;
        name: string;
        description: string;
        previewImage?: string;
        icon?: 'stocks' | 'profile';
    }

    /**
     * Data structure passed to myop_init_interface(data)
     */
    interface MyopInitData {
        areas: AreaConfig[];
        title?: string;
        subtitle?: string;
    }

    /**
     * Actions and payloads for myop_cta_handler(action, payload)
     */
    interface MyopCtaPayloads {
        'area_selected': { areaId: string; areaName: string };
        'size-requested': {
            width?: number | null;
            height?: number | null;
            minWidth?: number | null;
            maxWidth?: number | null;
            minHeight?: number | null;
            maxHeight?: number | null;
            required?: boolean;
        };
    }

    // =============================================================================
    // DO NOT EDIT BELOW - Standard Myop type declarations
    // =============================================================================

    declare function myop_init_interface(): MyopInitData;
    declare function myop_init_interface(data: MyopInitData): void;

    declare function myop_cta_handler<K extends keyof MyopCtaPayloads>(
        action: K,
        payload: MyopCtaPayloads[K]
    ): void;
  </script>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <style>
    /* Base Styles - Required for Myop components */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100%;
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #ffffff;
      color: #1a1a1a;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    #app-root {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    /* Container */
    .container {
      width: 100%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 32px;
    }

    /* Header Section */
    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      text-align: center;
      overflow: visible;
    }

    .header-logo {
      width: 80px;
      height: 80px;
      flex-shrink: 0;
      overflow: visible;
    }

    .header-logo svg {
      width: 100%;
      height: 100%;
      overflow: visible;
    }

    /* Star blink animations */
    @keyframes starBlink1 {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }

    @keyframes starBlink2 {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.15; }
    }

    @keyframes starBlink3 {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.25; }
    }

    @keyframes starBlink4 {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.1; }
    }

    .header-logo svg path[fill^="url(#paint5"] {
      animation: starBlink1 2.5s ease-in-out infinite;
    }

    .header-logo svg path[fill^="url(#paint6"] {
      animation: starBlink2 3s ease-in-out infinite;
    }

    .header-logo svg path[fill^="url(#paint7"] {
      animation: starBlink3 2.8s ease-in-out infinite;
    }

    .header-logo svg path[fill^="url(#paint8"] {
      animation: starBlink4 3.5s ease-in-out infinite;
    }

    .header-text {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .header-title {
      color: #1C1B1F;
      font-family: "DM Sans", sans-serif;
      font-size: 32px;
      font-weight: 600;
      line-height: 40px;
      letter-spacing: -0.5px;
    }

    .header-subtitle {
      color: #5E5D5E;
      font-family: "DM Sans", sans-serif;
      font-size: 18px;
      font-weight: 400;
      line-height: 28px;
      max-width: 500px;
    }

    /* Cards Section */
    .cards-section {
      width: 100%;
      max-width: 100%;
    }

    .section-label {
      color: #5E5D5E;
      font-family: "DM Sans", sans-serif;
      font-size: 14px;
      font-weight: 500;
      line-height: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 20px;
      text-align: center;
    }

    .cards-grid {
      display: flex;
      gap: 24px;
      justify-content: center;
      flex-wrap: wrap;
    }

    /* Area Card */
    .area-card {
      display: flex;
      width: 320px;
      max-width: 100%;
      padding: 24px;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      border-radius: 16px;
      border: 1px solid #E5E4E4;
      background: #ffffff;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .area-card:hover {
      border-color: #8039FD;
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(128, 57, 253, 0.15);
    }

    .area-card-preview {
      width: 100%;
      height: 180px;
      border-radius: 12px;
      overflow: hidden;
      background: #F9F9F9;
      position: relative;
    }

    .area-card-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: top left;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .area-card-preview img.loaded {
      opacity: 1;
    }

    /* Dark preview for stocks */
    .area-card[data-id="stocks"] .area-card-preview {
      background: #040404;
    }

    .area-card-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      text-align: center;
    }

    .area-card-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 4px;
    }

    .area-card-icon.stocks {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    }

    .area-card-icon.profile {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .area-card-icon svg {
      width: 24px;
      height: 24px;
    }

    .area-card-name {
      color: #1C1B1F;
      font-family: "DM Sans", sans-serif;
      font-size: 20px;
      font-weight: 600;
      line-height: 28px;
    }

    .area-card-description {
      color: #5E5D5E;
      font-family: "DM Sans", sans-serif;
      font-size: 14px;
      font-weight: 400;
      line-height: 22px;
      max-width: 280px;
    }

    /* Arrow indicator */
    .area-card-arrow {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #F5F5F5;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      margin-top: 8px;
    }

    .area-card:hover .area-card-arrow {
      background: #8039FD;
    }

    .area-card-arrow svg {
      width: 16px;
      height: 16px;
      transition: all 0.3s ease;
    }

    .area-card-arrow svg path {
      stroke: #5E5D5E;
      transition: stroke 0.3s ease;
    }

    .area-card:hover .area-card-arrow svg path {
      stroke: #ffffff;
    }

    /* Gradient border on hover */
    .area-card::before {
      content: '';
      position: absolute;
      inset: -1px;
      border-radius: 17px;
      padding: 1px;
      background: linear-gradient(135deg, #FF7133, #7C69FD);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0;
      transition: opacity 0.3s ease;
      pointer-events: none;
    }

    .area-card {
      position: relative;
    }

    .area-card:hover::before {
      opacity: 1;
    }

    .area-card:hover {
      border-color: transparent;
    }

    /* Area Card Link */
    .area-card-link {
      text-decoration: none;
      color: inherit;
      max-width: 100%;
    }

    /* Footer */
    .footer {
      color: #9E9E9E;
      font-family: "DM Sans", sans-serif;
      font-size: 13px;
      font-weight: 400;
      line-height: 20px;
      text-align: center;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      #app-root {
        padding: 24px 16px;
        justify-content: flex-start;
      }

      .container {
        gap: 24px;
      }

      .header {
        gap: 16px;
      }

      .header-logo {
        width: 64px;
        height: 64px;
      }

      .header-title {
        font-size: 24px;
        line-height: 32px;
      }

      .header-subtitle {
        font-size: 15px;
        line-height: 24px;
      }

      .section-label {
        font-size: 12px;
        margin-bottom: 16px;
      }

      .cards-grid {
        gap: 16px;
        width: 100%;
      }

      .area-card-link {
        width: 100%;
      }

      .area-card {
        width: 100%;
        padding: 16px;
        gap: 16px;
      }

      .area-card-preview {
        height: 140px;
      }

      .area-card-icon {
        width: 40px;
        height: 40px;
        border-radius: 10px;
      }

      .area-card-icon svg {
        width: 20px;
        height: 20px;
      }

      .area-card-name {
        font-size: 18px;
        line-height: 24px;
      }

      .area-card-description {
        font-size: 13px;
        line-height: 20px;
      }

      .area-card-arrow {
        width: 28px;
        height: 28px;
      }

      .footer {
        font-size: 12px;
      }
    }

    @media (max-width: 480px) {
      #app-root {
        padding: 20px 12px;
      }

      .header-logo {
        width: 56px;
        height: 56px;
      }

      .header-title {
        font-size: 22px;
        line-height: 28px;
      }

      .header-subtitle {
        font-size: 14px;
        line-height: 22px;
      }

      .area-card-preview {
        height: 120px;
      }
    }

    /* Large screens - ensure content doesn't overflow */
    @media (min-width: 769px) {
      #app-root {
        padding: 40px 24px;
      }
    }
  </style>
</head>

      <div class="header-text">
        <h1 class="header-title" id="header-title">Myop Playground</h1>
        <p class="header-subtitle" id="header-subtitle">Choose an area to practice. Vibe-code changes and see them live through Myop.</p>
      </div>
    </div>

    <!-- Cards Section -->
    <div class="cards-section">
      <div class="section-label">Choose your playground</div>
      <div class="cards-grid" id="cards-container">
        <!-- Cards will be rendered here -->
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      No developer needed. Just pick, build, and see your changes instantly.
    </div>
  </div>
</div>

<script>
  (function() {
    // Private state
    let playgroundData = {
      areas: [],
      title: 'Myop Playground',
      subtitle: 'Choose an area to practice. Vibe-code changes and see them live through Myop.'
    };
    let isInitialized = false;

    // DOM references
    const cardsContainer = document.getElementById('cards-container');
    const headerTitle = document.getElementById('header-title');
    const headerSubtitle = document.getElementById('header-subtitle');

    // SVG Icons
    const ICONS = {
      stocks: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="22 7 13.5 15.5 8.5 10.5 2 17"></polyline>
                    <polyline points="16 7 22 7 22 13"></polyline>
                </svg>`,
      profile: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>`,
      arrow: `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                    <polyline points="12 5 19 12 12 19"></polyline>
                </svg>`
    };

    function renderAreaCard(area) {
      const icon = ICONS[area.icon] || ICONS.profile;
      const iconClass = area.icon || 'profile';

      let previewContent = '';
      if (area.previewImage) {
        previewContent = `<img src="${area.previewImage}" alt="${area.name}" onload="this.classList.add('loaded')">`;
      }

      return `
                    <a href="/${area.id}" class="area-card-link">
                        <div class="area-card" data-id="${area.id}">
                            <div class="area-card-preview">${previewContent}</div>
                            <div class="area-card-content">
                                <div class="area-card-icon ${iconClass}">${icon}</div>
                                <div class="area-card-name">${area.name}</div>
                                <div class="area-card-description">${area.description}</div>
                                <div class="area-card-arrow">${ICONS.arrow}</div>
                            </div>
                        </div>
                    </a>
                `;
    }

    function render() {
      // Update header
      headerTitle.textContent = playgroundData.title;
      headerSubtitle.textContent = playgroundData.subtitle;

      // Render cards
      const cardsHTML = playgroundData.areas.map(area => renderAreaCard(area)).join('');
      cardsContainer.innerHTML = cardsHTML;
    }

    function attachEventListeners() {
      cardsContainer.addEventListener('click', (e) => {
        const card = e.target.closest('.area-card');
        if (!card) return;

        const areaId = card.dataset.id;
        const area = playgroundData.areas.find(a => a.id === areaId);

        if (area) {
          window.myop_cta_handler('area_selected', {
            areaId: area.id,
            areaName: area.name
          });
        }
      });
    }

    function initialize(data) {
      playgroundData = {
        areas: data.areas || [],
        title: data.title || playgroundData.title,
        subtitle: data.subtitle || playgroundData.subtitle
      };

      if (!isInitialized) {
        attachEventListeners();
        isInitialized = true;
      }

      render();
    }

    // Public API
    window.myop_init_interface = function(data) {
      if (!data) {
        return { ...playgroundData };
      }
      initialize(data);
    };

    window.myop_cta_handler = function(action_id, payload) {
      console.log('[Playground Landing CTA]', action_id, payload);
    };

    console.log('[Playground Landing] Component ready');
  })();
</script>
